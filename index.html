<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KimSooMi Portfolio</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="common.css">
  <script src="main.js" defer></script>
</head>

<body>
  <nav class="navbar">
    <div class="navbar_logo"><img src="images/logo.png"></div>
    <ul class="navbar_menu">
      <li><a href="">About me</a></li>
      <li><a href="">Certificate</a></li>
      <li><a href="">Career</a></li>
      <li><a href="">Design</a></li>
    </ul>
    <a href="#" class="navbar_toggleBtn">
      <img src="images/Hamburger_icon.svg">
    </a>
  </nav>

  <section class="profile">
    <div class="character"><img src="images/character.png"></div>
    <!--Kim Soo Mi Portfolio -->
    <div class="title">
      <div class="font1">KimSooMi</div>
      <div class="font2">WEB DESIGNER</div>
    </div>
    <!-- 시계 -->
    <div class="timeBox">
      <div><span id="hours">00</span></div>
      <div><span id="minutes">00</span></div>
      <div><span id="seconds">00</span></div>
      <div><span id="ampm">00</span></div>
    </div>
  </section>

  <!--About Me-->
  <section class="wrap">  
    <article class="aboutMe">

      <div class="article_title">
        <div><ion-icon name="attach"></ion-icon></div>
        <div>ABOUT ME</div>
      </div>


      <div class="name">
        <div class="warp_s">
          <div class="icon"><ion-icon name="person" class="icon"></ion-icon></div>
          <div class="nameN">이름</div>
          <div class="nameW">김수미</div>
        </div>
      </div>

      <div class="birth">
        <div class="warp_s">
          <div class="icon"><ion-icon name="calendar-clear" class="icon"></ion-icon></div>
          <div class="nameN">생년월일</div>
          <div class="nameW">1983.12.26</div>
        </div>
      </div>

      <div class="address">
        <div class="warp_s">
          <div class="icon"><ion-icon name="location" class="icon"></ion-icon></div>
          <div class="nameN">주소</div>
          <div class="nameW">수원시 권선구 호매실동</div>
        </div>
      </div>

      <div class="phone">
        <div class="warp_s">
          <div class="icon"><ion-icon name="call" class="icon"></ion-icon></div>
          <div class="nameN">연락처</div>
          <div class="nameW">010.8715.5559</div>
        </div>
      </div>

      <div class="email">
        <div class="warp_s">
          <div class="icon"><ion-icon name="mail" class="icon"></ion-icon></div>
          <div class="nameN">이메일</div>
          <div class="nameW">duvet17@naver.com</div>
        </div>
      </div>

      <div class="Education">
        <div class="warp_s">
          <div class="icon"><ion-icon name="pencil" class="icon"></ion-icon></div>
          <div class="nameN">학력</div>
          <div class="nameW">울산생활과학고 졸업</div>
        </div>
      </div>

    </article>
  </section>

  <!--workExperience-->
  <section class="wrap"> 
    <article class="workExperience">
      <div class="article_title">WORK EXPERIENCE</div>
    </article>
  </section>

  <!--Certificate-->
  <section class="wrap"> 
    <article class="certificate">
      <div class="article_title">CERTIFICATE</div>
    </article>
  </section>

  <!--Career-->
  <section class="wrap"> 
    <article class="career">
      <div class="article_title">CAREER</div>
    </article>
  </section>

  <!--Design-->
  <section class="wrap"> 
    <article class="design">
      <div class="article_title">DESIGN</div>
    </article>
  </section>

  <footer>
    <div class="waves">
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <div class="wave" id="wave4"></div>
    </div>
    <ul class="social_icon">
      <li><a href="https://github.com/eve1226" target="_blank"><ion-icon name="logo-github"></ion-icon></a></li>
      <li><a href="mailto:duvet17@naver.com" target="_blank"><ion-icon name="mail-outline"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
    </ul>
    <div class="copyright">Copyright2022 Kim Soo Mi. All rights reserved.</div>
  </footer>

</body>
</html>
